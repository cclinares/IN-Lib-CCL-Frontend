<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Diario de Asistencia - Profesor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/css/estilos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success">
  <div class="container">
    <a class="navbar-brand" href="#">IN-Lib Web</a>
    <button class="btn btn-light ms-auto" onclick="cerrarSesion()">Cerrar sesi√≥n</button>
  </div>
</nav>

<div class="container mt-5">
  <h1 class="text-center mb-4">Registrar Asistencia de la Clase</h1>

  <div class="row mb-4">
    <div class="col-md-4 mb-2">
      <input type="date" id="fechaClase" class="form-control">
    </div>
    <div class="col-md-4 mb-2">
      <select id="cursoSelect" class="form-select">
        <option value="">Seleccione un curso</option>
      </select>
    </div>
    <div class="col-md-4 mb-2">
      <select id="asignaturaSelect" class="form-select">
        <option value="">Seleccione una asignatura</option>
      </select>
    </div>
  </div>

  <div id="tablaAsistenciaProfesorContainer" class="table-responsive"></div>

  <div class="text-center mt-4">
    <button class="btn btn-success" onclick="guardarAsistenciaProfesor()">Guardar Asistencia</button>
  </div>
</div>

<script src="src/js/asistenciaProfesor.js"></script>
</body>
</html>
