<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IN-Lib - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-light d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="text-center mb-4">
    <img src="https://i.imgur.com/nkYL2HQ.png" alt="Logo" width="100">
    <h2 class="mt-3">Bienvenido a IN-Lib</h2>
    <p class="text-muted">By Prof. Iván Núñez Cornejo - InTek Spa. ®</p>
  </div>

  <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
    <h4 class="text-center mb-3">Iniciar Sesión</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electrónico</label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    document.getElementById('loginForm').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabaseClient.auth.signInWithPassword({
        email,
        password
      });

      if (error) {
        alert('Error al iniciar sesión: ' + error.message);
        return;
      }

      // Obtener rol desde la tabla usuarios
      const { data: usuario } = await supabaseClient.from('usuarios').select('rol').eq('correo', email).single();

      if (!usuario) {
        alert('Usuario no registrado correctamente en la base de datos.');
        return;
      }

      const rol = usuario.rol;
      if (rol === 'administrador') window.location.href = 'admin.html';
      else if (rol === 'profesor') window.location.href = 'profesor.html';
      else if (rol === 'inspector') window.location.href = 'inspector.html';
      else if (rol === 'apoderado') window.location.href = 'apoderado.html';
      else alert('Rol no reconocido.');
    });
  </script>
</body>
</html>
