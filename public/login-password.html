<!-- login-password.html funcional con redirección por rol -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IN-Lib - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      border-radius: 8px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .logo { width: 80px; margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://i.imgur.com/nkYL2HQ.png" class="logo" alt="Logo Colegio">
    <h4 class="mb-3">Bienvenido a IN-Lib</h4>
    <p class="text-muted mb-4">By Prof. Iván Núñez Cornejo - InTek Spa ™</p>

    <form id="loginForm">
      <input type="email" class="form-control mb-3" id="email" placeholder="Correo electrónico" required>
      <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) return alert('Error: ' + error.message);

      const user = data.user;
      const { data: perfil } = await supabase.from('usuarios').select('rol').eq('id', user.id).single();
      if (!perfil) return alert('No se pudo obtener el rol del usuario');

      switch (perfil.rol) {
        case 'administrador': window.location.href = 'admin.html'; break;
        case 'profesor': window.location.href = 'profesor.html'; break;
        case 'apoderado': window.location.href = 'apoderado.html'; break;
        case 'inspector': window.location.href = 'inspector.html'; break;
        default: alert('Rol no válido'); break;
      }
    });
  </script>
</body>
</html>
