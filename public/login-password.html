<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>IN-Lib - Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      margin: auto;
      margin-top: 100px;
      padding: 30px;
      border-radius: 10px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .logo {
      display: block;
      margin: 0 auto 20px auto;
      width: 100px;
    }
  </style>
</head>
<body>
  <div class="login-box text-center">
    <img src="https://i.imgur.com/nkYL2HQ.png" alt="Logo" class="logo">
    <h3>Bienvenido a IN-Lib</h3>
    <p class="text-muted">Ingrese con su correo y contraseña</p>
    <form id="loginForm">
      <input type="email" class="form-control mb-3" id="email" placeholder="Correo" required>
      <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p class="text-danger mt-3" id="errorMsg" style="display: none;"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.style.display = "none";

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        errorMsg.textContent = "❌ Credenciales inválidas.";
        errorMsg.style.display = "block";
        return;
      }

      const userId = data.user.id;

      // Buscar el rol del usuario en la tabla "usuarios"
      const { data: usuario, error: errorUsuario } = await supabase
        .from("usuarios")
        .select("rol")
        .eq("id", userId)
        .single();

      if (errorUsuario || !usuario) {
        errorMsg.textContent = "❌ Error al obtener el rol del usuario.";
        errorMsg.style.display = "block";
        return;
      }

      const rol = usuario.rol;

      if (rol === "administrador") {
        window.location.href = "admin.html";
      } else if (rol === "profesor") {
        window.location.href = "profesor.html";
      } else if (rol === "inspector") {
        window.location.href = "inspector.html";
      } else if (rol === "apoderado") {
        window.location.href = "apoderado.html";
      } else {
        errorMsg.textContent = "❌ Rol no reconocido.";
        errorMsg.style.display = "block";
      }
    });
  </script>
</body>
</html>
