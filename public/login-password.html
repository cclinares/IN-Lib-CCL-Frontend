<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IN-Lib - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      background-color: #f8f9fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .login-container {
      width: 100%;
      max-width: 400px;
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .logo {
      width: 80px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>

  <div class="login-container text-center">
    <img src="https://i.imgur.com/nkYL2HQ.png" class="logo" alt="Logo Colegio">
    <h3 class="mb-4">Bienvenido a IN-Lib</h3>

    <form id="formLogin">
      <input type="email" class="form-control mb-3" id="correo" placeholder="Correo electrónico" required>
      <input type="password" class="form-control mb-3" id="password" placeholder="Contraseña" required>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <script>
    // ✅ Inicializar Supabase
    const supabase = supabase.createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    // ✅ Login con email y contraseña
    document.getElementById('formLogin').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('correo').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        alert('Error al iniciar sesión: ' + error.message);
        return;
      }

      const userId = data.user.id;

      // Obtener el rol del usuario desde la tabla usuarios
      const { data: userData, error: userError } = await supabase
        .from('usuarios')
        .select('rol')
        .eq('id', userId)
        .single();

      if (userError || !userData) {
        alert('No se pudo obtener el rol del usuario.');
        return;
      }

      const rol = userData.rol;

      // Redirigir según el rol
      if (rol === 'administrador') window.location.href = 'admin.html';
      else if (rol === 'profesor') window.location.href = 'profesor.html';
      else if (rol === 'inspector') window.location.href = 'inspector.html';
      else if (rol === 'apoderado') window.location.href = 'apoderado.html';
      else alert('Rol no reconocido: ' + rol);
    });
  </script>

</body>
</html>
