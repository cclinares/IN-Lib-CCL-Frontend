<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IN-Lib - Acceso Seguro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background-color: #f4f6f9; }
    .login-container {
      max-width: 400px;
      margin: 80px auto;
      padding: 30px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h4 class="text-center mb-4">游댏 Iniciar sesi칩n en IN-Lib</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="email" class="form-label">Correo electr칩nico</label>
        <input type="email" class="form-control" id="email" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
    <p id="mensajeError" class="text-danger text-center mt-3"></p>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const mensajeError = document.getElementById('mensajeError');
      mensajeError.textContent = '';

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        mensajeError.textContent = 'Correo o contrase침a incorrectos';
        return;
      }

      // Buscar en la tabla `usuarios` el rol del usuario
      const { data: usuario, error: errorUsuario } = await supabase
        .from('usuarios')
        .select('rol')
        .eq('correo', email)
        .single();

      if (errorUsuario || !usuario) {
        mensajeError.textContent = 'Error al obtener el rol del usuario.';
        return;
      }

      // Redirigir seg칰n el rol
      const rol = usuario.rol;
      if (rol === 'administrador') window.location.href = 'admin.html';
      else if (rol === 'profesor') window.location.href = 'profesor.html';
      else if (rol === 'inspector') window.location.href = 'inspector.html';
      else if (rol === 'apoderado') window.location.href = 'apoderado.html';
      else mensajeError.textContent = 'Rol no reconocido.';
    });
  </script>
</body>
</html>
