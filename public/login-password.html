<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login IN-Lib</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="col-md-4 offset-md-4">
      <h3 class="text-center mb-4">Iniciar Sesión</h3>
      <form id="loginForm">
        <input type="email" id="email" class="form-control mb-3" placeholder="Correo electrónico" required>
        <input type="password" id="password" class="form-control mb-3" placeholder="Contraseña" required>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
      <div id="mensaje" class="text-center mt-3"></div>
    </div>
  </div>

  <script type="module">
    import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

    const supabase = createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    document.getElementById('loginForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const mensaje = document.getElementById('mensaje');

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });

      if (error) {
        mensaje.innerHTML = '<span class="text-danger">❌ ' + error.message + '</span>';
      } else {
        mensaje.innerHTML = '<span class="text-success">✅ Sesión iniciada correctamente.</span>';
        // Redirige según rol más adelante
        setTimeout(() => window.location.href = 'dashboard_admin.html', 2000);
      }
    });
  </script>
</body>
</html>
