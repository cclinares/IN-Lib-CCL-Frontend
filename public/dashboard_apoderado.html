<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel Apoderado - IN-Lib</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="src/css/estilos.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-info">
  <div class="container">
    <a class="navbar-brand" href="#">IN-Lib Web</a>
    <button class="btn btn-light ms-auto" onclick="cerrarSesion()">Cerrar sesiÃ³n</button>
  </div>
</nav>

<div class="container mt-5 text-center">
  <h1 class="mb-4">Bienvenido, Apoderado</h1>

  <div id="hijosApoderado" class="row g-4">
    <!-- Hijos vinculados dinÃ¡micamente -->
  </div>
</div>

<script>
// Verificar sesiÃ³n
const usuario = JSON.parse(sessionStorage.getItem('usuario'));
if (!usuario || usuario.rol !== 'apoderado') {
  window.location.href = 'index.html';
}

function cerrarSesion() {
  sessionStorage.removeItem('usuario');
  window.location.href = 'index.html';
}

// Mostrar hijos vinculados
function mostrarHijos() {
  const container = document.getElementById('hijosApoderado');

  if (usuario.estudiantes && usuario.estudiantes.length > 0) {
    usuario.estudiantes.forEach(estudiante => {
      const div = document.createElement('div');
      div.className = 'col-md-6';

      div.innerHTML = `
        <div class="card shadow p-4">
          <h4>Estudiante: ${estudiante}</h4>
          <button class="btn btn-primary w-100 mb-2" onclick="verNotas('${estudiante}')">Notas</button>
          <button class="btn btn-info w-100" onclick="verAsistencia('${estudiante}')">Asistencia</button>
          <button class="btn btn-warning w-100 mt-2" onclick="verAnotaciones('${estudiante}')">Anotaciones</button>
        </div>
      `;
      container.appendChild(div);
    });
  } else {
    container.innerHTML = '<p>No tiene estudiantes vinculados.</p>';
  }
}

function verNotas(estudiante) {
  alert(`Consultando Notas de ${estudiante} ðŸš€`);
}

function verAsistencia(estudiante) {
  alert(`Consultando Asistencia de ${estudiante} ðŸš€`);
}

function verAnotaciones(estudiante) {
  alert(`Consultando Anotaciones de ${estudiante} ðŸš€`);
}

mostrarHijos();
</script>

</body>
</html>
