<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IN-Lib - Iniciar Sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5 text-center">
    <img src="https://i.imgur.com/nkYL2HQ.png" alt="Logo Colegio" width="120" class="mb-3">
    <h3 class="mb-1">Bienvenido a IN-Lib</h3>
    <p class="text-muted small mb-4">By Prof. Iván Núñez Cornejo - InTek Spa. ®</p>
  </div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <form id="loginForm">
          <div class="mb-3">
            <label for="rolSelect" class="form-label">Seleccione su rol:</label>
            <select id="rolSelect" class="form-select" required>
              <option value="">-- Seleccionar --</option>
              <option value="admin">Administrador</option>
              <option value="profesor">Profesor</option>
              <option value="inspector">Inspector</option>
              <option value="apoderado">Apoderado</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const rol = document.getElementById('rolSelect').value;
      if (rol) {
        sessionStorage.setItem('rolUsuario', rol);

        if (rol === 'admin') {
          window.location.href = 'admin.html';
        } else if (rol === 'profesor') {
          window.location.href = 'profesor.html';
        } else if (rol === 'inspector') {
          window.location.href = 'inspector.html';
        } else if (rol === 'apoderado') {
          window.location.href = 'apoderado.html';
        } else {
          window.location.href = 'index.html';
        }

      } else {
        alert('Por favor, seleccione un rol para continuar.');
      }
    });
  </script>
</body>
</html>
