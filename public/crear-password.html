<!-- public/crear-password.html -->
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Contraseña - IN-Lib CCL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 500px; margin-top: 50px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Crear Contraseña</h3>
        <p class="text-muted text-center">Cree su contraseña para completar su registro en IN-Lib CCL.</p>
        <form id="passwordForm">
          <div class="mb-3">
            <input type="password" class="form-control" id="password" placeholder="Nueva contraseña" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Guardar contraseña</button>
        </form>
        <div id="mensaje" class="text-center mt-3 text-success"></div>
      </div>
    </div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://xvxnqcvviwkqmhtfhfxo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inh2eG5xY3Z2aXdrcW1odGZoZnhvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU5MzYzOTEsImV4cCI6MjA2MTUxMjM5MX0.KEAAq1djrDnadQ4f6kKYgqVerZOJQCVD3tl7QDL08oQ'
    );

    document.addEventListener('DOMContentLoaded', async () => {
      const params = new URLSearchParams(window.location.hash.substr(1));
      const access_token = params.get('access_token');
      const type = params.get('type');

      if (!access_token || type !== 'signup') {
        document.getElementById('mensaje').textContent = 'Token no válido o expirado.';
        document.getElementById('passwordForm').style.display = 'none';
        return;
      }

      document.getElementById('passwordForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const password = document.getElementById('password').value;

        const { data, error } = await supabase.auth.updateUser({ password });

        if (error) {
          alert('❌ Error al guardar contraseña: ' + error.message);
        } else {
          document.getElementById('mensaje').textContent = '✅ Contraseña guardada. Redirigiendo...';
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      });
    });
  </script>
</body>
</html>
